services:
  gallery-service-test:
    build:
      context: ..
      dockerfile: ./gallery_service/Dockerfile.test
    container_name: gallery-service-test
    env_file:
      - ./tests/.env.db.gallery.test
    environment:
      PYTHONPATH: /app
    depends_on:
      gallery-db-test:
        condition: service_healthy
    command: >
      /bin/sh -c "
      echo 'Waiting for Gallery DB to start...' && sleep 5 &&
      python -c \"from app.db import engine, Base; import app.models; Base.metadata.create_all(bind=engine); print('DB tables created.')\" &&
      echo 'Starting Pytest...' &&
      pytest -v /app/tests
      "
    restart: "no"
    networks:
      - gallery_test_network

  gallery-db-test:
    image: postgres:15
    container_name: gallery-db-test
    env_file:
      - ./tests/.env.db.gallery.test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - gallery_test_network

networks:
  gallery_test_network:
    driver: bridge